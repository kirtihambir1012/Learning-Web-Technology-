<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        outline: 3px;
        border: 3px;
        border-style: dotted;
        border-color: hotpink;
        outline-color: blueviolet;
        outline-style: dashed;
        width: fit-content;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <b>I am bold tag </b> <br />
      <strong>I am strong tag </strong>
      <hr style="height: 5px" />
      <i>I am italics tag </i><br />
      <em>I am emphasis tag</em>
      <hr />
      <span><u>I am underline tag </u><br /></span>
      <ins>I am insert tag </ins>
      <hr />
      <mark>I am mark tag </mark>
      <hr />
      <del>I am delete tag </del><br />
      <strike>I am strike tag </strike>( I am deprecated )
      <hr />
      10 <sup>2 </sup> : I am superscript tag<br />
      log <sub> 2 </sub>1 : I am subscript tag<br />
      H <sub>2</sub> O
      <hr />
      <small>I am small tag </small><br />
      <q>Speak less, avoid judgements</q> -Kirti H
    </div>
  </body>
</html>
